
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <form>
        <div class="flex items-center space-x-6">
          <div class="shrink-0">
            <img class="h-16 w-16 object-cover rounded-full" src="https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1361&q=80" alt="Current profile photo" />
          </div>
          <label class="block">
            <span class="sr-only">Choose profile photo</span>
            <input type="file" class="block w-full text-sm text-gray-500
              file:mr-4 file:py-2 file:px-4
              file:rounded-full file:border-0
              file:text-sm file:font-semibold
              file:bg-violet-50 file:text-violet-700
              hover:file:bg-violet-100
            "/>
          </label>
        </div>
        <label class="mt-6 flex items-center justify-center space-x-2 text-sm font-medium text-gray-600">
          <input type="checkbox" class="accent-violet-500 hover:accent-violet-600" checked/>
          <span>Yes, send me all your stupid updates</span>
        </label>
        <label class="mt-6 flex items-center justify-center space-x-2 text-sm font-medium text-gray-600">
            <input type="checkbox" checked/>
            <span>Yes, send me all your stupid updates</span>
          </label>
      </form>
</body>
</html>
